<div class="row ">
    <div class="col-md-9">
        <h2>Danh Sách Phòng Chiếu:</h2>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/newroom']">Thêm Phòng</button>
    </div>
</div>
<div class="row ">
    <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Mã Phòng</th>
                    <th scope="col">Tên Phòng</th>
                    <th scope="col">Chi tiết ghế</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of rooms">
                    <td>{{room.idRoom}}</td>
                    <td>{{room.nameRoom}}</td>
                    <td><a [routerLink]="['/roomdetail', room.idRoom]">chi tiết</a></td>
                </tr>
            </tbody>
        </table>
</div>
